<!doctype html>
<html>
  <head>
    <title>Afiliador del Partido Pirata Argentino</title>
  </head>
  <body>
    <form action="/unaffiliate" method="post">
      <a href="/">Quiero seguir siendo un pirata</a>

      {{#if error}}
        <p>No pudimos desafiliarte. El código de afiliado o la contraseña son incorrectos. Por favor, volvé a intentar.</p>
      {{/if}}
      <p>
      Para desafiliarte del Partido Pirata ingresá tu código de afiliado y
      contraseña:
      </p>
      <fieldset>
        <legend>Desafiliación</legend>
        <label>
          <span>Código de afiliado:</span>
          <input type="text" name="id" />
        </label>
        <label>
          <span>Contraseña:</span>
          <input type="password" name="password" />
        </label>
      </fieldset>
      <p class="actions">
        <button class="main-action" type="submit">Desafiliarme</button>
      </p>
    </form>
  </body>
</html>
